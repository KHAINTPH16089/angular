<span *ngIf="field.dirty && field.errors?.['required']" class="text-danger">bạn chưa nhập {{key}}</span>
<span *ngIf="field.dirty && field.errors?.['minlength']" class="text-danger">{{key}} phải nhập nhiều hơn {{field.errors?.[minlength].requiredLength }} kí tự</span>
<span *ngIf="field.dirty && field.errors?.['min']" class="text-danger">{{key}} tuổi tối thiểu là {{field.errors?.[min].min}}</span>
<span *ngIf="field.dirty && field.errors?.['max']" class="text-danger">{{key}} tuổi tối thiểu là {{field.errors?.[max].max}}</span>
