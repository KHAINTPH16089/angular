<!-- Product Section Begin -->
<section class="product spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-5">
                <div class="sidebar">
                    <div class="sidebar__item">
                        <h4>Danh mục</h4>
                        <ul>
                            <li *ngFor="let category of categories"><a style="cursor: pointer; " (click)="onProductCate(category._id)">{{category.name}}</a></li>
                        </ul>
                    </div>
                    
                </div>
            </div>
            <div class="col-lg-9 col-md-7">
                <div class="filter__item">
                    <div class="row">
                        <div class="col-lg-4 col-md-5">
                            <div class="filter__sort">
                                <span>sắp xếp</span>
                                <select (change)="sortBy($event)">
                                    <option value="-name" (click)="sortBy('-name')">từ A đến Z</option>
                                    <option value="name" (click)="sortBy('name')">từ Z đến A</option>
                                    <option value="price" (click)="sortBy('-name')">giá từ thấp đến cao</option>
                                    <option value="-price" (click)="sortBy('price')">giá từ cao đến thấp</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-4">
                            <div class="filter__found" style="display: flex;">
                                <input type="text" placeholder="Tìm kiếm..." (input)="onSearch($event)">
                                <button style="margin-left: 10px;" class="btn btn-success" (click)="onSearch1()">Tìm kiếm</button>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-3">
                            <div class="filter__option">
                                <span class="icon_grid-2x2"></span>
                                <span class="icon_ul"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let product of products">
                        <div class="product__item">
                            <div class="product__item__pic set-bg" style="background-image: url({{product.image}});">
                                <ul class="product__item__pic__hover">
                                    <li><a href="#"><i class="fa fa-heart"></i></a></li>
                                    <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                                    <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                                </ul>
                            </div>
                            <div class="product__item__text">
                                <h6><a href="#">{{product.name}}</a></h6>
                                <h5>{{product.price | currency:'VND'}}</h5>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="product__pagination">
                    <a style="cursor: pointer; " (click)="trangDau()"><i class="fa fa-long-arrow-left"></i></a>
                    <a style="cursor: pointer;" (click)="trangDau()" *ngIf="page != 1" >{{page - 1}}</a>
                    <a style="cursor: pointer; background-color: greenyellow;" >{{page}}</a>
                    <a style="cursor: pointer;" (click)="trangCuoi()">{{page + 1}}</a>
                    <a style="cursor: pointer;" (click)="trangCuoi()"><i class="fa fa-long-arrow-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</section>
