<section class="breadcrumb-section set-bg" style="background-image: url(https://th.bing.com/th/id/R.b547ad7f5b8a15c93735ae8ff21ad120?rik=nN1Z0zPFEICDew&riu=http%3a%2f%2ftirunelveli.tnlla.in%2fassets%2fthumbnail.php%3fsrc%3dhttp%3a%2f%2ftirunelveli.tnlla.in%2fassets%2fbanner-images%2fyxsawndc1ymmyydd7ia9-1551178034.jpg%26w%3d1100%26h%3d344&ehk=ANQ7n8a7HodtbBsN6%2bkRaB9Wp1napiOPK51SJRjd6b0%3d&risl=&pid=ImgRaw&r=0);">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Shopping Cart</h2>
                    <div class="breadcrumb__option">
                        <a href="./index.html">Home</a>
                        <span>Shopping Cart</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Shoping Cart Section Begin -->
<section class="shoping-cart spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="shoping__cart__table">
                    <table>
                        <thead>
                            <tr>
                                <th class="shoping__product">Products</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let carts of cart">
                                <td class="shoping__cart__item">
                                    <img src="img/cart/cart-1.jpg" alt="">
                                    <h5>{{carts.name}}</h5>
                                </td>
                                <td class="shoping__cart__price">
                                    ${{carts.price}}
                                </td>
                                <td class="shoping__cart__quantity">
                                    <div class="quantity">
                                        <div class="pro-qty" >
                                            <span style="cursor: pointer; margin-right: 10px;" (click)="giam(carts._id)">-</span>
                                            <input type="number" value="{{carts.value}}">
                                            <span style="cursor: pointer;" (click)="tang(carts._id)">+</span>
                                        </div>
                                    </div>
                                </td>
                                <td class="shoping__cart__total">
                                    {{carts.price * carts.value}}
                                </td>
                                <td class="shoping__cart__item__close">
                                    <span class="icon_close" (click)="remove(carts._id)"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="shoping__cart__btns">
                    <a href="#" class="primary-btn cart-btn">CONTINUE SHOPPING</a>
                    <a href="#" class="primary-btn cart-btn cart-btn-right"><span class="icon_loading"></span>
                        Upadate Cart</a>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="shoping__continue">
                    <div class="shoping__discount">
                        <h5>Discount Codes</h5>
                        <form action="#">
                            <input type="text" placeholder="Enter your coupon code">
                            <button type="submit" class="site-btn">APPLY COUPON</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="shoping__checkout">
                    <h5>Cart Total</h5>
                    <ul>
                        <li>Total <span>${{total}}</span></li>
                    </ul>
                    <a routerLink="/checkout" class="primary-btn">PROCEED TO CHECKOUT</a>
                </div>
            </div>
        </div>
    </div>
</section>
