<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="">userName</label>
        <input type="text" class="form-control" formControlName="name">
        <app-form-validate [field]="userForm.get('name')" key="Tên sản phẩm"></app-form-validate>
    </div>
    <div class="form-group">
        <label for="">email</label>
        <input type="text" class="form-control" formControlName="email">
        <app-form-validate [field]="userForm.get('email')" key="Tên sản phẩm"></app-form-validate>
    </div>
    <div class="form-group">
        <label for="">password</label>
        <input type="text" class="form-control" formControlName="password">
        <app-form-validate [field]="userForm.get('password')" key="Tên sản phẩm"></app-form-validate>
    </div>
    <div>
        <button class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>
    </div>
</form>
