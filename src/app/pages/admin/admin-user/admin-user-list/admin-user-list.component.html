<div>
    <a routerLink="/admin/user/create"><button class="btn btn-primary">create</button></a>
</div>
<table class="table">
    <thead>
        <tr>
            <th>Stt</th>
            <th>userName</th>
            <th>email</th>
            <th>status</th>
            <th colspan="2">chỉnh sửa</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user._id}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.email}}</td>
            <td>
                <button *ngIf="user.status === 1" (click)="onUpdateStatus(user._id, 0)">ON</button>
                <button *ngIf="user.status === 0" (click)="onUpdateStatus(user._id, 1)">OFF</button>
            </td>
        </tr>
    </tbody>
</table>
