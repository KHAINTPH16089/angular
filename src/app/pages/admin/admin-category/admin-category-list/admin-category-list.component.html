<div>
    <a routerLink="/admin/category/create"><button class="btn btn-primary">create</button></a>
</div>
<table class="table">
    <thead>
        <tr>
            <th>Stt</th>
            <th>tên</th>
            <th>status</th>
            <th colspan="2">chỉnh sửa</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of categories">
            <td>{{category._id}}</td>
            <td>{{category.name}}</td>
            <td>{{category.status}}</td>
            <td>
                <button *ngIf="category.status === 1" (click)="onUpdateStatus(category._id, 0)">ON</button>
                <button *ngIf="category.status === 0" (click)="onUpdateStatus(category._id, 1)">OFF</button>
            </td>
            <td>  <a [routerLink]="['/admin','category', category._id]"><button class="btn btn-primary">details</button></a> </td>
            <td><a [routerLink]="['/admin','category','edit', category._id]"><button class="btn btn-primary">sửa</button></a></td>
            <td><button class="btn btn-primary" (click)="onDelete(category._id)">xóa</button></td>
        </tr>
    </tbody>
</table>
